projects:
  garakufrontend:
    schemaPath: amplify/backend/api/garakufrontend/build/schema.graphql
    includes:
      - src/shared/api/graphql/documents/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/shared/api/graphql/documents
        maxDepth: 4
extensions:
  amplify:
    version: 3
